<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags 
    -------------------------------------------------->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS 
    -------------------------------------------------->
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">

    <!-- Style CSS 
    -------------------------------------------------->
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center minh-100">
        <div class="col-12">
          <div class="card bg-light py-4 px-2">
            <form action="">
              <legend class="text-center">Nueva actividad</legend>
              <div class="form-group row">
                <label class="col-form-label col-sm-4 text-white">Institución</label>
                <div class="col-sm-8">
                  <select class="form-control" name="" id="" aria-describedby="intitucionAyudaCrear">
                    <option>YMCA</option>
                    <option>Regazo</option>
                    <option>Secult</option>
                  </select>
                  <small id="intitucionAyudaCrear" class="form-text text-white-50">¿No ves la institución que necesitas? <a href="">registar una nueva institución</a></small>
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-form-label col-sm-4 text-white">Nombre de la actividad</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" name="" id="">
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-fomr-label col-sm-4 text-white">Link de la actividad</label>
                <div class="col-sm-8">
                  <input type="url" name="" id="" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-form-label col-sm-4 text-white">Fecha de inicio</label>
                <div class="col-sm-4">
                  <input type="date" class="form-control" name="" id="">
                </div>
                <div class="col-sm-4 mt-sm-0 mt-3">
                  <input type="time" class="form-control" name="" id="">
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-form-label col-sm-4 text-white">Fecha de termino</label>
                <div class="col-sm-4">
                  <input type="date" class="form-control" name="" id="">
                </div>
                <div class="col-sm-4 mt-sm-0 mt-3">
                  <input type="time" class="form-control" name="" id="">
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-form-label col-sm-4 text-white">Breve descripción</label>
                <div class="col-sm-8">
                  <textarea name="" id="" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-fomr-label col-sm-4 text-white">Asignar a</label>
                <div class="col-sm-8">
                  <select name="" id="" class="form-control">
                    <option>Seleccionar</option>
                    <option>Lili</option>
                  </select>
                </div>
              </div>
              <div class="row mx-0 justify-content-end">
                <button class="btn btn-success text-right">Registrar actividad</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! 
    -------------------------------------------------->

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    -------------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
